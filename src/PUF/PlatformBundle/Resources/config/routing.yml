chercher_genre:
    path: /genre/
    defaults: { _controller: PUFPlatformBundle:Default:chercherGenre }
chercher_instrument:
    path: /instrument/
    defaults: { _controller: PUFPlatformBundle:Default:chercherInstrument }
chercher_musicien:
    path: /musicien/
    defaults: { _controller: PUFPlatformBundle:Default:chercherMusicien }
chercher_oeuvre:
    path: /oeuvre/
    defaults: { _controller: PUFPlatformBundle:Default:chercherOeuvre }
musik_extrait:
    path: /extrait/{extraitId}
    defaults: { _controller: PUFPlatformBundle:Default:extrait, extraitId:0 }
panier_route:
    path: /panier
    defaults: { _controller: PUFPlatformBundle:Default:panier }